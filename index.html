<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/standalone/umd/vis-network.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .section {
            height: 100%;
            padding: 1.5rem;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #graph {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            margin-top: 1rem;
        }
        #nodeDetails {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Knowledge Graph Visualization</h1>
            <div id="apiKeyField" class="field">
                <label class="label">API Key</label>
                <div class="control">
                    <input class="input" type="text" id="apiKey" placeholder="Enter your Google Knowledge Graph API Key">
                </div>
            </div>
            <div class="field">
                <label class="label">Search Phrase</label>
                <div class="control">
                    <input class="input" type="text" id="searchPhrase" placeholder="Enter a search phrase">
                </div>
            </div>
            <div class="field">
                <label class="label">Search Limit</label>
                <div class="control">
                    <input class="input" type="text" id="searchLimit" placeholder="Enter a search limit (defaults to 10)">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" id="searchButton">Search</button>
                </div>
            </div>
            <div id="graph"></div>
            <div id="nodeDetails"></div>
            <div id="error" class="notification is-danger is-light" style="display: none;"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
